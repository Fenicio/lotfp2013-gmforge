<div className="LOTFP_RENDER_CHAR_TAB_ATTR flex">
	<div className="flexrow">
		<input target="stats.cha">
		CHA
		<span>
			bonus
		</span>
		<span>
			Recruitment, Loyalty
		</span>
		<span class="glyphicon glyphicon-pencil lightoutline hover2" style="padding: 2px;">
                <click>
                  <change target='stats.cha'/>
                </click>
              </span>
	</div>
	<div className="flexrow">
		<input target="stats.con">
		CON
		<span>
			bonus
		</span>
		<span>
			HP, Travel Distance
		</span>
	</div>
	<div className="flexrow">
		<input target="stats.dex">
		DEX
		<span>
			bonus
		</span>
		<span>
			AC, Ranged AB, Init
		</span>
	</div>
	<div className="flexrow">
		<input target="stats.int">
		INT
		<span>
			bonus
		</span>
		<span>
			Save Vs Magic, Lang
		</span>
	</div>
	<div className="flexrow">
		<input target="stats.str">
		STR
		<span>
			bonus
		</span>
		<span>
			Melee AB, Open Doors
		</span>
	</div>
	<div className="flexrow">
		<input target="stats.wis">
		WIS
		<span>
			bonus
		</span>
		<span>
			Save vs Non-Magic
		</span>
	</div>
	<hr/>
	<div className="flexrow">
		<div className="flexcolumn">
			<div>
				<input target="save.paralyze">
			</div>
			<button>
				Paralyze
				<click>
					<chat text='@c.info.name tried to save against paralyze' flavor='@c.info.name tried to save against paralyze' roll='d20' />
					<var threshold="@save.paralyze"/>
				</click>
			</button>
		</div>
		<div className="flexcolumn">
			<div>
				<input target="save.poison">
			</div>
			<button>
				poison
				<click>
					<chat text='@c.info.name tried to save against poison' flavor='@c.info.name tried to save against poison' roll='d20' />
				</click>
			</button>
		</div>
		<div className="flexcolumn">
			<div>
				<input target="save.breath">
			</div>
			<button>
				breath
				<click>
					<chat text='@c.info.name tried to save against breath' flavor='@c.info.name tried to save against breath' roll='d20' />
				</click>
			</button>
		</div>
		<div className="flexcolumn">
			<div>
				<input target="save.device">
			</div>
			<button>
				device
				<click>
					<chat text='@c.info.name tried to save against device' flavor='@c.info.name tried to save against device' roll='d20' />
				</click>
			</button>
		</div>
		<div className="flexcolumn">
			<div>
				<input target="save.magic">
			</div>
			<button>
				magic
				<click>
					<chat text='@c.info.name tried to save against magic' flavor='@c.info.name tried to save against magic' roll='d20' />
				</click>
			</button>
		</div>
	</div>
</div>
